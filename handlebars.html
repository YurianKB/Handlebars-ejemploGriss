<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Handlebars</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

</head>
<body>

	<div id="action"></div>

	<script type="text/x-handlebars-template" id="index"><!--se crea la estructura de la plantilla-->
     <h2>{{{ linkto "ruta" "nombre"}}}</h2>
     <h2>{{{ linkto "ruta" "nombre"}}}</h2>
     <h2>{{{ linkto "ruta" "nombre"}}}</h2>
     

	</script>

	<p id="action"></p>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
	<script type="text/javascript">//aquí está la data
	  var template = document.getElementById('index').innerHTML;
		var compilar = Handlebars.compile(template);
		var data = {};


		Handlebars.registerHelper("linkto", function(url,name){
			var name = Handlebars.Utils.escapeExpression(name),
			    url = Handlebars.Utils.escapeExpression(url),
					/* las siguientes lineas son indicando la mismo que la etiqueta a
					<a href="contacto.html">contaccto</a>*/
					link = "<a href=\'" + location.protocol + "//" +
					        location.host + "/" + url + ".html\'>" + name +
								"</a>"

			return new Handlebars.SafeString(link);
		});

		var compiladoHTML = compilar(data);
		document.getElementById('action').innerHTML += compiladoHTML;


	</script>
</body>
</html>
